{%extends 'base.html'%}
{%block mainblock%}
<div class="vh-100 container d-flex flex-column justify-content-center align-items-center">
    <div>
        <h1 class="text-white fw-bold">Create Your Post</h1>
    </div>
    <form action="" method="post" enctype="multipart/form-data" class="border rounded-3 form-control w-25 p-5 shadow">
        {% csrf_token %}
        <div class="text-center">
            <div>
                <img class="profile-small" src="" alt="Avatar" style="width:40px;
                border-radius: 50%;
                background-color: rgb(68, 68, 68);">
            </div>
            <div class="fw-bold">
                Username
            </div>
        </div>
        <div class="mb-4">
            <label for="">Caption</label>
            <input type="text" name="title" id="" class="form-control" placeholder="Enter caption of your post..">
        </div>
        <div class="mb-4">
            <label for="">Upload your post</label>
            <input type="file" class="form-control" name="post_pic">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success form-control w-50">Post</button>
        </div>
    </form>
</div>
{%endblock%}
