<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONNECT HUB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/css/profile.css">
</head>

<body>

      <!-- nav starts -->
      <nav class="navbar fixed-top  p-0" style="	background:#4ddbff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage'%}">
            <img src="" alt="CONNECT HUB" width="100" height="h-auto" class="ms-5">
          </a>

          <!-- search start -->
            <div class="container mt-3 w-50 mb-2">
                <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger rounded-start-0" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </div>
        <!-- search end -->

            <a href="{%url 'postadd'%}"><i class="fa-regular fa-square-plus me-4 fs-3 text-white opacity-75"></i></a>

            


            <a href="{%url 'logout'%}" class="nav-link scroll">Logout</a>
    </nav>
    <!-- nav ends -->

  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000000;; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="{{pro.profile_pic.url}}" alt="Generic placeholder image"
                  class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h3>{{request.user}}</h3>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #aacff4;">
              <div class="d-flex justify-content-end text-center py-1">
                <div class="me-auto">
                  <a href="{%url 'user-edit' request.user.id%}" class="btn btn-outline-dark"
                  data-mdb-ripple-color="dark" style="z-index: 1;">edit profile</a>
                </div>
                <div>
                  <p class="mb-1 h5">processing</p>
                  <p class="small text-muted mb-0">Photos</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">processing</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 h5">processing</p>
                  <p class="small text-muted mb-0">Following</p>
                </div>
              </div>
            </div>
            <!-- Profile Section End -->
            <div class="card-body p-4 text-black">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">photos</p>
                <!-- <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p> -->
              </div>
              <div class="row g-2">
                <div class="col mb-2">
                  <img src="#" alt="image 1"
                    class="w-100 rounded-3">
                </div>
                <div class="col mb-2">
                  <img src="#" alt="image 1"
                    class="w-100 rounded-3">
                </div>
              </div>
              <div class="row g-2">
                <div class="col">
                  <img src="#" alt="image 1"
                    class="w-100 rounded-3">
                </div>
                <div class="col">
                  <img src="#" alt="image 1"
                    class="w-100 rounded-3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
